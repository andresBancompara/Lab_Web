{% load staticfiles %}
<link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">

{% block content %}
<form method="post">
	{% csrf_token %}
	<h3>¿Desea eliminar la cuenta de {{ object.usuario }}?</h3>
	<button class="btn btn-danger" type="submit" value="Confirm">Sí, eliminar</button>
	<a class= "btn btn-default" href="{% url 'perfil:cuenta_listar' %}">Cancelar</a>
</form>
{% endblock %}
