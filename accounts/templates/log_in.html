<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Log In</title>
    <link rel="icon" href="/static/img/favicon.ico">
    <title>Sign-Up/Login Form</title>
    <link href='http://fonts.googleapis.com/css?family=Titillium+Web:400,300,600' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="/static/css/normalize.css">
    <link rel="stylesheet" href="/static/css/style.css">
  </head>

  <body>
    <div class="form">
      <ul class="tab-group">
        <li class="tab active"><a href="#signup">Registrase</a></li>
        <li class="tab"><a href="#login">Inicio de sesión</a></li>
      </ul>
      <div class="tab-content">
        <div id="signup">
          <h1>Registro</h1>
          <form method="post" action="">{% csrf_token %}
          <div class="top-row">
            <div class="field-wrap">
              <label>
                Nombre completo<span class="req">*</span>
              </label>
              <input type="text" type="nombre" name="nombre" required autocomplete="off" />
            </div>
            <div class="field-wrap">
              <label>
                Appelido<span class="req">*</span>
              </label>
              <input type="text" type="apellido" name="apellido" required autocomplete="off"/>
            </div>
          </div>
          <div class="field-wrap">
            <label>
              Usuario<span class="req">*</span>
            </label>
            <input type="text" type="username" name="username" required autocomplete="off"/>
          </div>
          <div class="field-wrap">
            <label>
              Correo Electronico<span class="req">*</span>
            </label>
            <input type="email" type="email" name="email" required autocomplete="off"/>
          </div>
          <div class="field-wrap">
            <label>
              Contraseña<span class="req">*</span>
            </label>
            <input type="password" type="password" name="password" required autocomplete="off"/>
          </div>
          <button type="submit" value="registrar" name="registrar" class="button button-block"/>Empezar</button>
          </form>
        </div>

        <div id="login">
          <h1>Bienvenido de vuelta!</h1>
          <form method="post" action="">{% csrf_token %}
            <div class="field-wrap">
            <label>
              Usuario<span class="req">*</span>
            </label>
            <input type="text" name="usuario" required autocomplete="off"/>
          </div>
          <div class="field-wrap">
            <label>
              Contraseña<span class="req">*</span>
            </label>
            <input type="password" name="password" required autocomplete="off"/>
          </div>
          <p class="forgot"><a href="#">Olvidaste tu contraseña?</a></p>
          <button type="submit" value="login" name="login" class="button button-block"/>Inicia sesión</button>
          </form>
        </div>
      </div><!-- tab-content -->
        <br>
        <footer>
            <small>&copy; 2014 - 2016 &middot; <a href="/privacidad/" onclick="ga('send', 'event', 'link', 'click', 'Privacidad');">Aviso de Privacidad</a> &middot; <a href="/aviso-legal/" onclick="ga('send', 'event', 'link', 'click', 'Legal');">Aviso Legal</a></small>
        </footer>
</div> <!-- /form -->
